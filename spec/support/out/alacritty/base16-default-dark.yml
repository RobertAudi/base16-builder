# Base16 Default Dark 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

    # # Bright and dim foreground colors
    # #
    # # The dimmed foreground color is calculated automatically if it is not present.
    # # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # # is `false`, the normal foreground color will be used.
    # dim_foreground: '0xd8d8d8'
    # bright_foreground: '0xd8d8d8'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  cursor:
    text: '0x181818'
    cursor: '0xd8d8d8'

  # # Selection colors
  # #
  # # Colors which should be used to draw the selection area. If selection
  # # background is unset, selection color will be the inverse of the cell colors.
  # # If only text is unset the cell text color will remain the same.
  # selection:
  #   text: '0x181818'
  #   background: '0xab4642'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

  # # Dim colors
  # #
  # # If the dim colors are not set, they will be calculated automatically based
  # # on the `normal` colors.
  # dim:
  #   black:   '0x181818'
  #   red:     '0xab4642'
  #   green:   '0xa1b56c'
  #   yellow:  '0xf7ca88'
  #   blue:    '0x7cafc2'
  #   magenta: '0xba8baf'
  #   cyan:    '0x86c1b9'
  #   white:   '0xd8d8d8'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '0xff00ff' }`
  #
  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
